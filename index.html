<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>job Appliction Form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="containe">
    <div class="apply_box">
      <h1>
        job application
        <span class="title_small">(web)</span>
      </h1>
      <from action="">
        <div class="from_container">
          <div class="from_control">
            <label for="">first Name</label>
            <input id="first_name" name="first_name" placeholder="Enter first Name...." />
          </div>
        <div class="from_control">
        <label for="last Name">last Name</label>
        <input id="last_name" name="last_name" placeholder="Enter last Name...." />
    </div>
  <div class="from_control">
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter Email...." />
  </div>
  <div class="from_control">
  <label for="job_role">Job Role</label>
  <select id="job_role" name="job_role">
<option value="">Select Job Role</option>
<option value="frontend">Frontend Developer </option>
<option value="backend">Backend Developer</option>
<option value="full_stack">Full Stack Developer</option>
<option value="ui_ux">Ui Ux Designer</option>
</select>

  </div>
 

<div class="textarea_control">
<label for="address">Address</label>
<textarea id="address" name="address" row="4" cols="30" placeholder="Enter Address"></textarea>

</div>
<div class="from_control">
  <lable for="city">City</lable> 
  <input id="city" name="city" placeholder="Enter City name" />
</div>

<div class="from_control">
  <lable for="pincode"> Pincode</lable>
  <input id="pincode" type="number" name="pincode" placeholder="Enter pincode....."/> 
</div>
<div class="from_cotrol">
  <lable for="date">Date</lable>
  <input value="2022-11-23" type="date" id="date" name="date"/>
</div>
<div class="from_control">
  <lable for="upload">Upload Your Cv</lable>
  <input type="file" id="upload" name="upload"/>
</div>

</div>

<div class="button_container">
  <button type="submit">Apply Now</button>
</div>
</div>
  </div>

</from>

</body>

</html>
